<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 70%;
            margin: auto;
            background-color: beige;
        }
        td{
            border: 1px solid black;
            text-align: center;
            padding: 10px;
        }
        th{
            background: rgb(165, 173, 118);
            border: 2px solid chocolate;
        }
    </style>
</head>
<body>
    <table>

        <caption>Tabela de preços de cursos</caption>

        <thead>
            <tr>
                <th>Área</th>
                <th>Curso</th>
                <th>Investimento</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3">Valores sujeitos a alterações sem prévio aviso </td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="3">Design</td>
                <td>InDesign</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                
                <td>Photoshop</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                
                <td>Illustrator</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                <td rowspan="3">Development</td>
                <td>HTML</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                
                <td>CSS</td>
                <td>R$ 1.000,00</td>
            </tr>
            <tr>
                
                <td>JavaScript</td>
                <td>R$ 1.000,00</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
