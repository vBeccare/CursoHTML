<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario login</title>
    
</head>
<body>
    <h1>Exemplo de um formulario</h1>
    <form action="#" method="POST" class="formLogin">
        <fieldset>

            <legend>Dados pessoais</legend>

            <label for="">Email</label>
            <input type="email" required autofocus placeholder="Digite seu email">

            <label for="">Numero de filhos</label>
            <input type="number" min="0" step="0.5">

            <label for="">Nascimento  </label>
            <input type="date" name="" id="">

            <p>Sexo:</p>
            <label for="mas">
                <input type="radio" name="a" id="mas" value="M">
                Masculino
            </label>
            
            <label for="fem">
                <input type="radio" name="a" id="fem" value="F">
                Feminino
            </label>

            <label for="">Estado</label>
            <select name="" id="">
                <option value="0">Selecione</option>
                <option value="SP">SÃ£o Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
            </select>
            
        </fieldset>
        <fieldset>
            <legend>Area de interesse</legend>
            <LABEl>
             <input type="checkbox" name="html" id="" value="html">HTML
            </LABEl>
            <LABEl>
                <input type="checkbox" name="css" id="" value="css">CSS
            </LABEl>
            <LABEl>
                <input type="checkbox" name="js" id="" value="js">JavaScript
            </LABEl>

        </fieldset>
        <fieldset>
            <legend>Mensagem</legend>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </fieldset>
        <input type="submit" value="Logar" class="btl">
        <input type="reset" value="Limpar" >
    </form>
    
</body>
