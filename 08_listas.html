<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <style>
        li ol{
            height: 0;
            overflow: hidden;
            transition: height .7s ;
        }
        li:hover ol{
            height: 50px;
        }

    </style>
</head>

<body>
       <ul>
           <li>item 1</li>
           <li>item 2
               <ol>
                   <li>item 2.1</li>
                   <li>item 2.2</li>
               </ol>
           </li>
           <li>item 3</li>
        </ul>

        <hr>

        <dl>

            <dt>HTML</dt>
            <dd>Linguagem de marcação de texto</dd>

            <dt>CSS</dt>
            <dd>Linguagem para criação de folhas de estilos</dd>

        </dl>

        <hr>

        <dl>
            <dt>www</dt>
            <dt>internet</dt>
            <dd>Rede mundial de computadores</dd>

            <dt>JavaScript</dt>
            <dd>Linguagem script para internet</dd>
            <dd>script para rodar no browser</dd>
        </dl>
</body>
</html>
