<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JS</title>
</head>
<body>
    <h1>Logica de programação com JavaScript</h1>
    <div id="output">

    </div>
    <script>
       
       var produto1 = new Object();
        produto1.nome = "Caneta";
        produto1.preco = 2.5;
        produto1.qntd = 10;


        // é um metodo (funcao do objeto)
        produto1.comprar = function(qtd){
            if(!qtd){
                qtd = 1;
            }
            alert('Voce comprou uma caneta');
            this.qntd -= qtd;
            alert(produto1.qntd);
        }

        var msg = "";

        msg += 'Nome: ' + produto1.nome + '<br>';
        msg += 'Preço: ' + produto1.preco + '<br>';
        msg += 'Quantidade: ' + produto1.qntd + '<br>';

        output = document.querySelector('#output').innerHTML = msg;
    </script>
</body>
</html>
