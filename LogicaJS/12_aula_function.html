<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JS</title>
</head>
<body>

    <h1>Logica de programação com JavaScript</h1>
    <button onclick="mostrarTabuada()">Criar tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>
    <div id="output">

    </div>



    <script>
        var output = document.querySelector('#output');
        var mensagem = '';
        function mostrarTabuada(){
            limparTabuada();
            // perguntar o numero
            var n = prompt('Digite um numero');
            // converter o numero
            n = parseFloat(n);
            // criar uma variavel de indice
            var i = 1
            // enquanto indice <=1000
                // concatena na variavel mensagem
            while(i <= 1000){
                mensagem += n + "x" + i + '=' + (n*i) + '<br>'
                i++;
            }
            // mosntra mensagem no output
            output.innerHTML = mensagem;
        }
        function limparTabuada(){
            mensagem = ''
            output.innerHTML = mensagem;
        }
    
        
    </script>
</body>
</html>
