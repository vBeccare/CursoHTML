<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JS</title>
</head>
<body>

    <h1>Logica de programação com JavaScript</h1>
    <button onclick="area(largura, altura)">area</button>
    

    <div id="output">

    </div>



    <script>

        var largura = parseFloat(prompt('Digite a largura'));

        var altura = parseFloat(prompt('Digite a altura'));

        


        function area(l, a){
            alert('area total: ' + l*a);
        }
        
        
    </script>
</body>
</html>
