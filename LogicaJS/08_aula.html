<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JS</title>
</head>
<body>
    <h1>Logica de programação com JavaScript</h1>

    <script>
       
        var n1=prompt("Jogador 1 digite um numero:");
        n1= parseInt(n1)
       
        var n2=parseInt(prompt("Jogador 2 digite um numero:"));
        var ganhador;
        var zu;
        if( n1 != n2){
           zu = parseInt(Math.random() * 2);
           alert(zu);
           if( zu === 1 && n1 > n2 || zu === 0 && n1 < n2 ){
                   ganhador = "Jogador 1 venceu"
               }else{
                   ganhador = "Jogador 2 venceu"
           }
        }else{
            ganhador = "empate"
        }
        
        alert(ganhador);       
    </script>
</body>
</html>
