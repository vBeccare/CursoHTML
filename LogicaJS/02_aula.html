<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JS</title>
</head>
<body>
    <h1>Logica de programação com JavaScript</h1>

    <script>
       
        var num1=prompt("Digite um numero:");
        var num2=prompt("Digite outro numero:");
        var soma= parseInt(num1) + parseInt(num2);
        var sub= parseInt(num1) - parseInt(num2);
        var mult= parseInt(num1) * parseInt(num2);
        var div= parseInt(num1) / parseInt(num2);

        alert("soma: " + num1 + " + " + num2 + " = " + soma);
        alert("subtração: " + num1 + " - " + num2 + " = " + sub);
        alert("multiplicação: " + num1 + " X " + num2 + " = " + mult);
        alert("divisão: " + num1 + " / " + num2 + " = " + div);
        
    </script>
</body>
</html>
