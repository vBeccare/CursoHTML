<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JS</title>
</head>
<body>
    <h1>Logica de programação com JavaScript</h1>

    <script>
       
        var num1=prompt("Digite um numero:");
        var num2=prompt("Digite outro numero:");
        var media= (parseInt(num1) + parseInt(num2)) / 2;
       

        alert("media: " + num1 + " com " + num2 + " = " + media);
       
    </script>
</body>
</html>
