<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JS</title>
</head>
<body>
    <h1>Logica de programação com JavaScript</h1>

    <script>
       
        var n1=prompt("Digite um numero:");
        n1= parseInt(n1)
       
       switch(n1){
           case 1: 
                alert("UUM");
                break;
           case 2:
                alert("DOOOIS");
                break;
           case 3:
               alert("TREESS");
               break;
           default:
               alert("Digite um numero de 1 a 3");         
       }
    </script>
</body>
</html>
