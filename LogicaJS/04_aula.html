<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logica de programação JS</title>
</head>
<body>
    <h1>Logica de programação com JavaScript</h1>

    <script>
       
        var num1=prompt("Digite um numero:");
        num1= parseInt(num1)
       
        var num2=prompt("Digite outro numero:");
        num2= parseInt(num2)
       

        alert("O resto da divisão de " + num1 + " por " + num2 + " = " + (num1%num2));
        alert("O numero " + num1 + " elevado a " + num2 + " = " + (num1**num2));

    
       
    </script>
</body>
</html>
