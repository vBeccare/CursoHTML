<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: orange;
            transition-property: width;
            transition-duration: .5s;
            transition-timing-function: ease;
        }
        div:hover{
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Transition</h1>
    <div>1</div>
</body>
</html>
