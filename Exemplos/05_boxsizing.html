<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
    <style>
        div{
            background: orange;
            width: 150px;
            height: 100px;
            margin: 10px;
        }
        
        #div1{
            padding: 25px;
            
        }
        
        #div2{
            padding: 25px;
            box-sizing: border-box;
            border: solid 10px red;
        }
    </style>
</head>
<body>
    <h1>estrutura basica</h1>
        <div id="div1">teste</div>
        <div id="div2">teste</div>
    
</body>
</html>
