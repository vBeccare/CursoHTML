<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">     
        <style>
            .banner{
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 100px;
                
            }
            
            .banner__close{
                position: absolute;
                top: 5px;
                right: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Lógica de programação com Javascript</h1>
        
        <div class="banner">
          
        </div>
        
        <script>
            
            (function(){
                
                var $banner = document.querySelector('.banner');
                var tempo;
                var hora;
                var min;
                var seg;
                
                   function getHour(){
                 tempo = new Date();
                 hora = tempo.getHours();
                 min = formata(tempo.getMinutes());
                 seg = formata(tempo.getSeconds());
                

                return hora +':' + min + ":" + seg + '<br>';
                
                   }
                   function formata(t){
                       return t < 10 ? "0" + t : t;
                   }
                function mostraHora(){
                    $banner.innerHTML = getHour();
                }
               
                
                setInterval(mostraHora, 1000);
                
                
            })()
            
        </script>
    </body>
</html>
