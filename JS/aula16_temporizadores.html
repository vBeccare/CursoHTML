        <script>
            (function(){
                var n = 0;
                function somaUm(){
                    console.log('N:', ++n);

                    if(n >= 10){
                        clearInterval(intervalo);
                    }
                }
              setTimeout(somaUm, 1000);

              var intervalo = setInterval(somaUm, 1000);


            })()
        </script>
