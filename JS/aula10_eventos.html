<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">      
          
    </head>
    
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
            
            <button id="btn1">botao 1</button>
            <button id="btn2">botao 2</button>
            <button id="btn3">botao 3</button>

            </div>
            <div class="container">
                <h1>Propagação de eventos</h1>
                <div id="d1" style="background: red; padding: 25px; ">texto dentro da div
                <span style="background: yellow;">texto dentro da span</span></div>
                
            </div>
            <div class="container">
                <h1>Delegação de eventos</h1>
                <ul>
                    <li>lista 1</li>
                    <li>lista 2</li>
                    <li>lista 3</li>
                </ul>
            </div>
        <script>
            
            var $d1 = document.querySelector('#d1');
            var $d1Span = document.querySelector('#d1 span');

            $d1.addEventListener('click', function(e){
                console.log('click no $d1');
                e.stopPropagation;
            });
            $d1Span.addEventListener('click', function(){
                console.log('click no $d1Span');
            });
            document.addEventListener('click', function(e){
                console.log('click no documento');
                // console.log(e);
                // console.log(e.currentTarget);
            });

            var $ul = document.querySelector('ul');
            var $lis = document.querySelectorAll('li');

            $lis.addEventListener('click', function(e){
                console.log('Clicou na li');

                $ul.addEventListener('click', function(e){
                    e.stopPropagation;
                    console.log(this);
                    console.log(e.target);
                    console.log(e.currentTarget);
                })
            })
            
        </script>
        
    </body>
</html>
