<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">     
        
        <style>
            .done{
                text-decoration: line-through;
                color: #555;
            }
        </style>
          
    </head>
    
    <body>
        <!-- DEFINIR TAREFAS COMO FEITAS -->
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>
            
            <input type="text" name="" id="txtTask">
            <button id='btn'>Cadastrar tarefa</button>

            <ul>
                <li>Estudar JS-DOM</li>
                <li>Estudar JS-eventos</li>
                <li>Jogar</li>
            </ul>
           
        </div>
        
        <script>
            
            (function(){
                'use strict';
                var $ul = document.querySelector('ul');
                var $lis = $ul.querySelectorAll('li');
                var $btn = document.getElementById('btn');
                var $txtTask = document.querySelector('#txtTask');
    

                $btn.addEventListener('click', addTask);
                $txtTask.addEventListener('keyup', function(e){
                    if(e.keyCode === 13) {
                        addTask();
                    }
                });

                for(var i = 0; i< $lis.length;i++){
                    $lis[i].addEventListener('click', toggleDone)
                }

                function toggleDone(){
                    this.classList.toggle('done');
                }

                function addTask(){
                    var task = '<li>' + $txtTask.value + '</li>';
                    $ul.innerHTML += task;
                    $txtTask.value = "";
                    $txtTask.focus();
                }

            })()
            
        </script>
        
    </body>
</html>
