<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Curso Javascript Completo 2018</h1>
        <input type="text" name="nome" id="nome">
        
        
        <script>
            var nome = "Victor ";
            var sobrenome = "Beccare"

            var $txt = document.querySelector('#nome');
           
           $txt.value = nome + sobrenome;
           $txt.disabled = true;
        </script>
        
    </body>
</html>
